name: Deploy Angular Frontend to Test

on:
  push:
    branches: [ "development" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      APP_DIR: FRONTEND
      DIST_DIR: FRONTEND/dist/FRONTEND/browser
      REMOTE_BASE: /var/frontend_test
      REMOTE_RELEASES: /var/frontend_test/releases
      REMOTE_CURRENT: /var/frontend_test/current
      BACKEND_URL: https://test.api.issuetracker.hu
      SSH_HOST: test.issuetracker.hu
      SSH_USER: root
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-
            
      - name: Install deps
        run: npm ci
        working-directory: ${{ env.APP_DIR }}
        
      - name: Override environment.ts (test backendUrl)
        run: |
          FILE="${{ env.APP_DIR }}/src/environments/environment.ts"
          echo "Eredeti environment.ts tartalom:"
          cat "$FILE" || true
          echo
          echo "Felülírás test backendUrl értékre..."
          sed -i "s#backendUrl: .*#backendUrl: '${{ env.BACKEND_URL }}',#" "$FILE"
          echo "Új environment.ts tartalom:"
          cat "$FILE" || true
          
      - name: Build Angular
        run: npm run build -- --configuration production
        working-directory: ${{ env.APP_DIR }}
        
      - name: Pack dist
        run: |
            tar -C ${{ env.DIST_DIR }} -czf frontend-${{ github.sha }}.tar.gz .
            
      - name: Add remote host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ env.SSH_HOST }}" >> ~/.ssh/known_hosts
          
      - name: Upload dist via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          source: "frontend-${{ github.sha }}.tar.gz"
          target: "/tmp/"
          
      - name: Deploy to server (releases + symlink + keep last 5)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          script: |
            set -euo pipefail
            
            BASE="${{ env.REMOTE_BASE }}"
            RELEASES="${{ env.REMOTE_RELEASES }}"
            CURRENT="${{ env.REMOTE_CURRENT }}"
            TS="$(date +%Y%m%d%H%M%S)-${{ github.sha }}"
            NEW_RELEASE="${RELEASES}/${TS}"
            
            # Könyvtárak létrehozása
            sudo mkdir -p "$RELEASES"
            sudo mkdir -p "$BASE"
            
            # Új release kibontás
            sudo mkdir -p "$NEW_RELEASE"
            sudo tar -xzf "/tmp/frontend-${{ github.sha }}.tar.gz" -C "$NEW_RELEASE"
            sudo rm -f "/tmp/frontend-${{ github.sha }}.tar.gz"
            
            # .htaccess másolása (Angular routing)
            sudo cp /var/frontend/.htaccess "$NEW_RELEASE/" || true
            
            # Symlink csere atomikusan
            # sudo ln -sfn "$NEW_RELEASE" "$CURRENT" EZ ROSSZ?
            
            sudo rm -f "$BASE/current"
            sudo ln -s "$NEW_RELEASE" "$BASE/current"

            
            # Apache reload
            sudo systemctl reload apache2
            
            # Régi release-ek takarítása - tartsunk meg 5-öt
            COUNT=$(ls -1dt "$RELEASES"/* 2>/dev/null | wc -l || true)
            if [ "$COUNT" -gt 5 ]; then
              ls -1dt "$RELEASES"/* | tail -n +6 | xargs -r sudo rm -rf
            fi
            
            echo "Frontend deploy kész."
            echo "Current -> $(readlink -f "$CURRENT")"
            echo "Apache reloaded."
