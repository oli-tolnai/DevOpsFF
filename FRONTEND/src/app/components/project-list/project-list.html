<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4">View Projects</h1>
    <button class="btn btn-primary btn-lg" (click)="createNewProject()">
      <i class="bi bi-plus-circle"></i> Create New Project
    </button>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading projects...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadProjects()">Retry</button>
  </div>

  <div *ngIf="!loading && !error && projects.length === 0" class="alert alert-info text-center" role="alert">
    <h4>No projects found</h4>
    <p>Get started by creating your first project!</p>
  </div>

  <div *ngIf="!loading && !error && projects.length > 0" class="card shadow">
    <div class="card-body p-0">
      <table class="table table-hover table-dark mb-0">
        <thead>
          <tr>
            <th scope="col" class="px-4 py-3">Name</th>
            <th scope="col" class="px-4 py-3">Description</th>
            <th scope="col" class="text-center px-4 py-3">Active Issues</th>
            <th scope="col" class="text-center px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects">
            <td class="fw-bold px-4 py-3">{{ project.name }}</td>
            <td class="px-4 py-3">{{ project.description }}</td>
            <td class="text-center px-4 py-3">
              <span class="badge bg-primary rounded-pill">
                {{ project.activeIssues }}
              </span>
            </td>
            <td class="text-center px-4 py-3">
              <div class="d-flex justify-content-center gap-2">
                <button 
                  class="btn btn-sm btn-action btn-action-view" 
                  (click)="viewProject(project.id)"
                  title="View Project">
                  <i class="bi bi-eye-fill"></i>
                </button>
                <button 
                  class="btn btn-sm btn-action btn-action-edit" 
                  (click)="editProject(project.id)"
                  title="Edit Project">
                  <i class="bi bi-pencil-fill"></i>
                </button>
                <button 
                  class="btn btn-sm btn-action btn-action-add" 
                  (click)="addNewIssue(project.id)"
                  title="Add New Issue">
                  <i class="bi bi-plus-circle-fill"></i>
                </button>
                <button 
                  class="btn btn-sm btn-action btn-action-delete" 
                  (click)="deleteProject(project.id)"
                  title="Delete Project">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
